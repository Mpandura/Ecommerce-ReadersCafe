<div class="container">
	<div [hidden]="bookUpdated">
		<h3 style="margin-top: 30px;">Update Book Information <span style="font-size:small">* is a required field</span></h3>
<!-- Html page for editing the book -->
		<form (ngSubmit)="onSubmit()">
			<!-- Input field for  title-->
			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="4" [rowspan]="1">
					<mat-input-container>
						<input matInput id="title" type="text" required [(ngModel)]="book.title" name="title" placeholder="Title">
					</mat-input-container>
				</mat-grid-tile>
			</mat-grid-list>
			<!-- Input field for author -->
			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-input-container>
						<input matInput id="author" type="text" required [(ngModel)]="book.author" name="author" placeholder="Author">
					</mat-input-container>
				</mat-grid-tile>
			<!-- Input field for publisher -->
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-input-container>
						<input matInput id="publisher" type="text" required [(ngModel)]="book.publisher" name="publisher" placeholder="Publisher">
					</mat-input-container>
				</mat-grid-tile>
			</mat-grid-list>
<!-- Input field for date of publication -->
			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="4" [rowspan]="1">
					<mat-input-container>
						<input matInput id="publicationDate" type="date" required [(ngModel)]="book.publicationDate" name="publicationDate" placeholder="PublicationDate">
					</mat-input-container>
				</mat-grid-tile>
			</mat-grid-list>
<!-- Options  for different category of books -->
			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-select placeholder="Category" id="category" name="category" [(ngModel)]="book.category">
						<mat-option value="Management">Management</mat-option>
						<mat-option value="Fiction">Fiction</mat-option>
						<mat-option value="Engineering">Engineering</mat-option>
						<mat-option value="Programming">Programming</mat-option>
						<mat-option value="Arts &amp; Literature">Arts &amp; Literature</mat-option>
					</mat-select>
				</mat-grid-tile>
				<!-- Option field for format of the book -->
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-select placeholder="Format" id="format" name="format" [(ngModel)]="book.format">
						<mat-option value="paperback">Paperback</mat-option>
						<mat-option value="hardcover">Hardcover</mat-option>
					</mat-select>
				</mat-grid-tile>
			</mat-grid-list>
<!-- Input field for number of pages in the book -->
			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-input-container>
						<input matInput id="pageNumber" type="number" [(ngModel)]="book.numberOfPages" name="numberOfPages" step="1" placeholder="Number of Pages">
					</mat-input-container>
				</mat-grid-tile>
				<!-- Input field for ISBN information -->
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-input-container>
						<input matInput id="isbn" type="text" required [(ngModel)]="book.isbn" name="isbn" placeholder="ISBN">
					</mat-input-container>
				</mat-grid-tile>
			</mat-grid-list>
<!-- Input field for listed price of the book-->
			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-input-container>
						<input matInput id="listPrice" type="number" [(ngModel)]="book.listPrice" name="listPrice" step="0.01" placeholder="List Price">
					</mat-input-container>
				</mat-grid-tile>
				<!-- Input field for price of the book/discounted price -->
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-input-container>
						<input matInput id="ourPrice" type="number" [(ngModel)]="book.ourPrice" name="ourPrice" step="0.01" placeholder="Our Price">
					</mat-input-container>
				</mat-grid-tile>
			</mat-grid-list>
<!-- Input field for weight of the book -->
			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-input-container>
						<input matInput id="shippingWeight" type="number" [(ngModel)]="book.shippingWeight" name="shippingWeight" step="0.01" placeholder="Shipping Weight">
					</mat-input-container>&nbsp;ounces&nbsp;
				</mat-grid-tile>
				<!-- options field for different language -->
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-select placeholder="Language" id="language" name="language" [(ngModel)]="book.language">
						<mat-option value="english">English</mat-option>
						<mat-option value="spanish">Spanish</mat-option>
					</mat-select>
				</mat-grid-tile>
			</mat-grid-list>
<!-- Toggle  field for  checking book is available or not-->
			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-input-container>
						<input matInput id="inStockNumber" type="number" [(ngModel)]="book.inStockNumber" name="inStockNumber" step="0.01" placeholder="Numbers In Stock">
					</mat-input-container>
				</mat-grid-tile>
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					&nbsp;
					<mat-slide-toggle [color]="color" [checked]="checked" [disabled]="disabled" [(ngModel)]="book.active" name="active">Active</mat-slide-toggle>
				</mat-grid-tile>
			</mat-grid-list>
<!-- Input field for description and image -->
			<mat-input-container>
				<textarea matInput id="description" [(ngModel)]="book.description" name="description" placeholder="Description" required></textarea>
			</mat-input-container>
			Image &nbsp;
			<input id="tile" type="file" id="bookImage" name="bookImage" (change)="uploadImageService.fileChangeEvent($event)">
			<br><br>
<!-- Button for updating a book and cancelling the form -->
			<mat-grid-list cols="20" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
						<button class="mat-primary" mat-raised-button type="submit">Update Book</button>
				</mat-grid-tile>
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<a class="mat-warn" mat-raised-button routerLink="/">Cancel</a>
				</mat-grid-tile>
			</mat-grid-list>
		</form>
	</div>
	<div class="row" [hidden]="!bookUpdated"
	>
		<h3>Book updated successfully!</h3>
	</div>
</div>
